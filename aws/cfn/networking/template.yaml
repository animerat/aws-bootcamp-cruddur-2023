AWSTemplateFormatVersion: "2010-09-09"

Parameters:
  Az1:
    Type: AWS::EC2::AvailabilityZone::Name
    Default: us-west-2
Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties: 
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      InstanceTenancy: default
      Tags:
        - Key: Name 
          Value: CruddurVPC
  IGW:
    Type: AWS::EC2::InternetGateway
    Properties: 
      Tags: 
        - Key: Name
          Value: CruddurIGW
  AttachIGW:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId:
        Ref: VPC
      InternetGatewayId:
        Ref: IGW
  RouteTable:
      Type: AWS::EC2::RouteTable
      Properties:
        VpcId:  
          Ref: VPC
        Tags: 
        - Key: Name
          Value: CruddurRT
  RouteToIGW:
    Type: AWS::EC2::Route
    DependsOn: AttachIGW
    Properties:
      RouteTableId:
        Ref: RouteTable
      GatewayId:
        Ref: IGW
      DestinationCidrBlock: 0.0.0.0/0
  SubnetPub1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
        Ref: us-west-2a
      CidrBlock: 10.0.0.0/24
      EnableDns64: false
      MapPublicIpOnLaunch: true #public subnet
      VpcId:
        Ref: VPC
      Tags:
        - Key: Name
          Value: CruddurSubnetPub1
  SubnetPub2:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
        Ref: us-west-2b
      CidrBlock: 10.0.2.0/24
      EnableDns64: false
      MapPublicIpOnLaunch: true #public subnet
      VpcId:
        Ref: VPC
      Tags:
        - Key: Name
          Value: CruddurSubnetPub2
  SubnetPub3:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
        Ref: us-west-2c
      CidrBlock: 10.0.4.0/24
      EnableDns64: false
      MapPublicIpOnLaunch: true #public subnet
      VpcId:
        Ref: VPC
      Tags:
        - Key: Name
          Value: CruddurSubnetPub3
  SubnetPri1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
        Ref: us-west-2a
      CidrBlock: 10.0.1.0/24
      EnableDns64: false
      MapPublicIpOnLaunch: false #private subnet
      VpcId:
        Ref: VPC
      Tags:
        - Key: Name
          Value: CruddurSubnetPri1
  SubnetPri2:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
        Ref: us-west-2b
      CidrBlock: 10.0.3.0/24
      EnableDns64: false
      MapPublicIpOnLaunch: false #private subnet
      VpcId:
        Ref: VPC
      Tags:
        - Key: Name
          Value: CruddurSubnetPri2
  SubnetPri3:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone:
        Ref: us-west-2c
      CidrBlock: 10.0.5.0/24
      EnableDns64: false
      MapPublicIpOnLaunch: false #private subnet
      VpcId:
        Ref: VPC
      Tags:
        - Key: Name
          Value: CruddurSubnetPri3
  SubnetPub1RTAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: 
        Ref: SubnetPub1
      RouteTableId:
        Ref: RouteTable
  SubnetPub2RTAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: 
        Ref: SubnetPub2
      RouteTableId:
        Ref: RouteTable
  SubnetPub3RTAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: SubnetPub3
      RouteTableId:
        Ref: RouteTable
  SubnetPriv1RTAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: SubnetPriv1
      RouteTableId: 
        Ref: RouteTable
  SubnetPriv2RTAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: SubnetPriv2
      RouteTableId:
        Ref: RouteTable
  SubnetPriv3RTAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId:
        Ref: SubnetPriv3
      RouteTableId:
        Ref: RouteTable
